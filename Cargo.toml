[package]
name = "ledcat"
description = "Control lots of LED's over lots of protocols"
version = "0.1.5"
edition = "2018"
repository = "https://github.com/polyfloyd/ledcat"
authors = ["polyfloyd <floyd@polyfloyd.net>"]
readme = "README.md"
license = "GPL-3.0"
keywords = ["leds", "led-strips", "artnet", "ws2812b"]
categories = ["command-line-utilities", "embedded", "hardware-support"]

[badges]
travis-ci = { repository = "polyfloyd/ledcat", branch = "master" }

[features]
default = []
ci = []

[dependencies]
byteorder = "1.2.4"
clap = "2.32.0"
derive-error = "0.0.4"
gpio = { path = "components/gpio", version = "0.3.0" }
librgbmatrix-sys = { path = "librgbmatrix-sys" }
net2 = "0.2.32"
nix = "0.12.0"
regex = "1.0.2"

[dev-dependencies]
assert_cli = "0.6.3"
rand = "0.5.5"
tempdir = "0.3.7"

[workspace]
members = [
    "librgbmatrix-sys"
]
